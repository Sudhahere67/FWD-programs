<html>
    <head>
        <title>Grid Timetable</title>
        <style>
            body{
                font-family:Arial, Helvetica, sans-serif;
                background-color:bisque;
            }
            .grid-container{
                display: grid;
                grid-template-columns:1fr 1fr 1fr 1fr 1fr 1fr;
                grid-template-rows:auto;
                gap:10px;
                padding: 20px;
            }
            .box{
                background: blueviolet;
                padding:50px;
                text-align:center;
                border:1px solid black;
                border-radius:6px;
            }
        </style>
    </head>
    <body>
        <h2 align="center">B. Tech Timetable Using CSS Grid</h2>
        <div class="grid-container">
        <div class="box">Monday</div>
        <div class="box">Tuesday</div>
        <div class="box">Wednesday</div>
        <div class="box">Thursday</div>
        <div class="box">Friday</div>
        <div class="box">Saturday</div>


        <div class="box">DSA</div>
        <div class="box">FWD</div>
        <div class="box">CSE</div>
        <div class="box">MAI</div>
        <div class="box">GLB</div>
        <div class="box">DDCA</div>

        <div class="box">C</div>
        <div class="box">JAVA</div>
        <div class="box">PYTHON</div>
        <div class="box">HTML</div>
        <div class="box">CSS</div>
        <div class="box">C++</div>
    </div>
    </body>
</html>
